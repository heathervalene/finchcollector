{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Location: {{ finch.distribution }}</p>
        <p>Natural Habitat: {{ finch.habitat }}</p>
        <p>Color: {{ finch.color }}</p>
        <p>Description: {{ finch.description | linebreaks }}</p>
  </div>
</div>

{% endblock %}
